{% extends "components/base.html" %}


{% block content %}
<div class="posts">
    {% for post in posts %}
    <article class="post">
        <header>
            <h2 class="post-title">
                <a href="/posts/{{ post.slug }}/">post.title</a>
            </h2>
            <span class="post-date">
                <small>
                    <a href="/categories/{{ post.category.slug }}/">{{ post.category.name }}</a> - {{ post.date }}
                </small>
            </span>
        </header>
        {{ post.excerpt }}
        <small><a href="/posts/{{ post.slug }}/">Read Moreâ€¦</a></small>
    </article>
    {% endfor %}
</div>
{% endblock content %}
